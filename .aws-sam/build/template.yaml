AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Function responsible for user information
Globals:
  Function:
    Timeout: 5
Resources:
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UserFunction
      Handler: users
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /users/{userId}
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  UsersAPI:
    Description: API Gateway endpoint URL for Prod environment for the Users Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users/1
  UsersFunction:
    Description: Users Lambda Function ARN
    Value:
      Fn::GetAtt:
      - UsersFunction
      - Arn
  UsersFunctionIamRole:
    Description: Implicit IAM Role created for the Users function
    Value:
      Fn::GetAtt:
      - LambdaRole
      - Arn
