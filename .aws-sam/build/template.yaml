AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'GO_fun

  Sample SAM Template for GO_fun

  '
Globals:
  Function:
    Timeout: 5
Resources:
  UsersGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersGetFunction
      Handler: getUsers
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Tracing: Active
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /users
            Method: GET
      Environment:
        Variables:
          TABLE: Users
  UsersPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersPostFunction
      Handler: postUsers
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Tracing: Active
      Events:
        PostUser:
          Type: Api
          Properties:
            Path: /users
            Method: POST
      Environment:
        Variables:
          TABLE: Users
  GatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Models:
        User:
          type: object
          required:
          - DeviceId
          - FirstName
          - LastName
          properties:
            UserId:
              type: string
            DeviceId:
              type: string
            FirstName:
              type: string
            LastName:
              type: string
Outputs:
  UsersAPI:
    Description: API Gateway endpoint URL for Prod environment for Users Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users/
  UsersFunction:
    Description: Users Lambda Function ARN
    Value:
      Fn::GetAtt:
      - UsersFunction
      - Arn
  UsersFunctionIamRole:
    Description: Implicit IAM Role created for Users function
    Value:
      Fn::GetAtt:
      - UsersFunctionRole
      - Arn
