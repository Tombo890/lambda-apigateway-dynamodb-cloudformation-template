AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'GO_fun

  Sample SAM Template for GO_fun

  '
Globals:
  Function:
    Timeout: 5
Resources:
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersFunction
      Handler: users
      Runtime: go1.x
      Tracing: Active
      Events:
        UserIdEvent:
          Type: Api
          Properties:
            Path: /users/userId={userId}&deviceId={deviceId}
            Method: GET
            RequestParameters:
            - method.request.path.userId
            - method.request.path.deviceId
        UserDeviceIdsEvent:
          Type: Api
          Properties:
            Path: /users/userId={userId}
            Method: GET
            RequestParameters:
            - method.request.path.userId
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  UsersAPI:
    Description: API Gateway endpoint URL for Prod environment for Users Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users/
  UsersFunction:
    Description: Users Lambda Function ARN
    Value:
      Fn::GetAtt:
      - UsersFunction
      - Arn
  UsersFunctionIamRole:
    Description: Implicit IAM Role created for Users function
    Value:
      Fn::GetAtt:
      - UsersFunctionRole
      - Arn
