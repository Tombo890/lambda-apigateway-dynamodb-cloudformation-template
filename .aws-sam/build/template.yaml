AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'GO_fun

  Sample SAM Template for GO_fun

  '
Globals:
  Function:
    Timeout: 5
Resources:
  GetUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetUsersFunction
      Handler: getUsers
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Tracing: Active
      Events:
        GetUser:
          Type: Api
          Properties:
            Path: /users
            Method: GET
      Environment:
        Variables:
          TABLE: Users
  CreateUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateUsersFunction
      Handler: createUsers
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Tracing: Active
      Events:
        PostUser:
          Type: Api
          Properties:
            Path: /users
            Method: POST
      Environment:
        Variables:
          TABLE: Users
Outputs:
  UsersAPI:
    Description: API Gateway endpoint URL for Prod environment for Users Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users/
  GetUsersFunction:
    Description: GetUsers Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetUsersFunction
      - Arn
  CreateUsersFunction:
    Description: CreateUsers Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateUsersFunction
      - Arn
